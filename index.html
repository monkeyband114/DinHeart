<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Health Predictor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <style>
        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }
        }

        .animate-pulse {
            animation: pulse 2s infinite;
        }

        .transition-all {
            transition-property: all;
            transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
            transition-duration: 150ms;
        }
    </style>
</head>

<body class="bg-gradient-to-br from-blue-100 to-purple-100 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white rounded-2xl shadow-2xl w-full max-w-4xl overflow-hidden" x-data="{ showResult: false }">
        <div class="bg-gradient-to-r from-blue-500 to-purple-600 p-6 text-white">
            <h1 class="text-3xl font-bold mb-2 flex items-center">
                <i class="fas fa-heartbeat mr-3 animate-pulse"></i>
                Heart Health Predictor
            </h1>
            <p class="text-blue-100">Advanced risk assessment tool for heart disease</p>
        </div>
        <form id="heartDiseaseForm" class="p-6 grid grid-cols-1 md:grid-cols-2 gap-6">
            <div class="space-y-4">
                <div>
                    <label for="age" class="block text-sm font-medium text-gray-700">Age</label>
                    <input type="number" id="age" name="age" required
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200 focus:ring-opacity-50 transition-all">
                </div>
                <div>
                    <label for="sex" class="block text-sm font-medium text-gray-700">Sex</label>
                    <select id="sex" name="sex" required
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200 focus:ring-opacity-50 transition-all">
                        <option value="">Select</option>
                        <option value="1">Male</option>
                        <option value="0">Female</option>
                    </select>
                </div>
                <div>
                    <label for="chestPainType" class="block text-sm font-medium text-gray-700">Chest Pain Type</label>
                    <select id="chestPainType" name="chestPainType" required
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200 focus:ring-opacity-50 transition-all">
                        <option value="">Select</option>
                        <option value="0">Typical Angina</option>
                        <option value="1">Atypical Angina</option>
                        <option value="2">Non-anginal Pain</option>
                        <option value="3">Asymptomatic</option>
                    </select>
                </div>
                <div>
                    <label for="restingBP" class="block text-sm font-medium text-gray-700">Resting Blood
                        Pressure</label>
                    <input type="number" id="restingBP" name="restingBP" required
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200 focus:ring-opacity-50 transition-all">
                </div>
                <div>
                    <label for="serumCholesterol" class="block text-sm font-medium text-gray-700">Serum Cholesterol
                        (mg/dl)</label>
                    <input type="number" id="serumCholesterol" name="serumCholesterol" required
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200 focus:ring-opacity-50 transition-all">
                </div>
                <div>
                    <label for="fastingBS" class="block text-sm font-medium text-gray-700">Fasting Blood Sugar > 120
                        mg/dl</label>
                    <select id="fastingBS" name="fastingBS" required
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200 focus:ring-opacity-50 transition-all">
                        <option value="">Select</option>
                        <option value="1">Yes</option>
                        <option value="0">No</option>
                    </select>
                </div>
            </div>
            <div class="space-y-4">
                <div>
                    <label for="restingECG" class="block text-sm font-medium text-gray-700">Resting ECG Results</label>
                    <select id="restingECG" name="restingECG" required
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200 focus:ring-opacity-50 transition-all">
                        <option value="">Select</option>
                        <option value="0">Normal</option>
                        <option value="1">ST-T Wave Abnormality</option>
                        <option value="2">Left Ventricular Hypertrophy</option>
                    </select>
                </div>
                <div>
                    <label for="maxHR" class="block text-sm font-medium text-gray-700">Maximum Heart Rate</label>
                    <input type="number" id="maxHR" name="maxHR" required
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200 focus:ring-opacity-50 transition-all">
                </div>
                <div>
                    <label for="exerciseAngina" class="block text-sm font-medium text-gray-700">Exercise Induced
                        Angina</label>
                    <select id="exerciseAngina" name="exerciseAngina" required
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200 focus:ring-opacity-50 transition-all">
                        <option value="">Select</option>
                        <option value="1">Yes</option>
                        <option value="0">No</option>
                    </select>
                </div>
                <div>
                    <label for="oldpeak" class="block text-sm font-medium text-gray-700">Oldpeak (ST Depression)</label>
                    <input type="number" id="oldpeak" name="oldpeak" step="0.1" required
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200 focus:ring-opacity-50 transition-all">
                </div>
                <div>
                    <label for="stSlope" class="block text-sm font-medium text-gray-700">ST Slope</label>
                    <select id="stSlope" name="stSlope" required
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200 focus:ring-opacity-50 transition-all">
                        <option value="">Select</option>
                        <option value="0">Upsloping</option>
                        <option value="1">Flat</option>
                        <option value="2">Downsloping</option>
                    </select>
                </div>
                <div>
                    <label for="numVessels" class="block text-sm font-medium text-gray-700">Number of Major
                        Vessels</label>
                    <select id="numVessels" name="numVessels" required
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200 focus:ring-opacity-50 transition-all">
                        <option value="">Select</option>
                        <option value="0">0</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                    </select>
                </div>
            </div>
            <div class="col-span-full mt-6">
                <button type="submit"
                    class="w-full bg-gradient-to-r from-blue-500 to-purple-600 text-white py-3 px-4 rounded-md hover:from-blue-600 hover:to-purple-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-all transform hover:scale-105">
                    Predict Heart Disease Risk
                </button>
            </div>
        </form>
        <div id="result" class="p-6 bg-gray-100" x-transition:enter="transition ease-out duration-300"
            x-transition:enter-start="opacity-0 transform scale-90"
            x-transition:enter-end="opacity-100 transform scale-100">
            <h2 class="text-2xl font-bold mb-4 text-center">Risk Assessment Result</h2>
            <div id="resultContent" class="text-center text-lg font-semibold"></div>
            <div class="mt-6 flex justify-center">
                <button @click="showResult = false"
                    class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded inline-flex items-center transition-all">
                    <i class="fas fa-redo mr-2"></i> Start Over
                </button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
